{% extends "base.html" %} {% block content %}
<h1 class="title">This is the Products page</h1>
<table class="table table-bordered">
  <thead>
    <th>Name</th>
    <th>Unit</th>
    <th>Price</th>
    <!-- <th style="width: 150px">Action</th> -->
  </thead>
  <tbody>
    {% for prod in products %}
    <tr>
      <td>{{ prod.name }}</td>
      <td>{{ prod.unit }}</td>
      <td>{{ prod.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %} {% block scripts %}
<script>
  $(document).ready(function () {
    $("#data").DataTable();
  });
</script>
{% endblock %}
